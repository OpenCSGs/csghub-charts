# lefthook.yml - Helm Charts Pre-commit Hooks Configuration
# Save this file in the project root directory and run: lefthook install

pre-commit:
  parallel: false
  commands:
    build-dependency:
      glob: "charts/{csghub,runner,dataflow}/**"
      run: |
        echo "üì¶ Building all Helm chart dependencies..."
        helm repo update
        for chart_dir in charts/*/; do
          if [ -f "${chart_dir}Chart.yaml" ]; then
            echo "Building dependencies for $(basename "${chart_dir}")"
            if ! helm dependency build --skip-refresh "${chart_dir}"; then
              echo "‚ùå Dependency build failed for $(basename "${chart_dir}")"
              exit 1
            fi
          fi
        done
        echo "‚úÖ All chart dependencies built successfully"

    # Check Helm template rendering
    helm-template:
      glob: "charts/{csghub,runner,dataflow}/**"
      run: |
        echo "üîç Running Helm template dry-run..."

        for chart_dir in charts/*/; do
          if [ -f "${chart_dir}Chart.yaml" ]; then
            chart_name=$(basename "${chart_dir}")
            echo "Testing template rendering for ${chart_name}"

            echo "üîß Testing template rendering for ${chart_name}"
            if ! helm template "test-${chart_name}" "${chart_dir}" --dry-run > /dev/null 2>&1; then
              echo "‚ùå Template rendering failed for ${chart_name}"
              helm template "test-${chart_name}" "${chart_dir}" --dry-run
              exit 1
            fi

            echo "‚úÖ ${chart_name} passed template rendering"
          fi
        done
        echo "‚úÖ All charts passed template rendering"

    # Run Helm unittest
    helm-unittest:
      glob: "charts/{csghub,runner,dataflow}/**"
      run: |
        echo "üîç Running Helm unittest..."

        # Check if helm unittest plugin is installed
        if ! helm plugin list | grep -q unittest; then
          echo "‚ùå Helm unittest plugin not installed. Install with:"
          echo "   helm plugin install https://github.com/helm-unittest/helm-unittest"
          exit 1
        fi

        # Run unit tests for each chart
        exit_code=0
        for chart_dir in charts/*/; do
          if [ -f "${chart_dir}Chart.yaml" ] && [ -d "${chart_dir}tests" ]; then
            echo "Running tests for $(basename "${chart_dir}")"
            if ! helm unittest "${chart_dir}" --with-subchart=false; then
              exit_code=1
            fi
          fi
        done

        if [ $exit_code -ne 0 ]; then
          echo "‚ùå Some unit tests failed"
          exit 1
        fi
        echo "‚úÖ All unit tests passed"

    # Validate YAML syntax for all charts
    yaml-validate:
      glob: "charts/{csghub,runner,dataflow}/**"
      run: |
        echo "üîç Validating YAML syntax for all charts..."

        if ! command -v yamllint &> /dev/null; then
          echo "‚ö†Ô∏è yamllint not installed, skipping"
          exit 0
        fi

        # Error patterns to ignore
        IGNORE_PATTERNS="expected the node content|too many spaces inside braces"

        exit_code=0
        for chart_dir in charts/*/; do
          if [ -f "${chart_dir}Chart.yaml" ]; then
            chart_name=$(basename "${chart_dir}")
            echo "Validating ${chart_name}"

            # Run yamllint and get the output
            lint_output=$(yamllint -c ./lint-conf.yaml "${chart_dir}" 2>&1)

            # Separate the file name and error message, and then filter them separately
            real_errors=""
            current_file=""

            while IFS= read -r line; do
              # Check if it is a file name line (usually contains .yaml or .yml)
              if echo "$line" | grep -q -E "\.ya?ml"; then
                current_file="$line"
              elif [ -n "$line" ]; then
                # Check if it is an error that should be ignored
                if ! echo "$line" | grep -q -E "$IGNORE_PATTERNS"; then
                  # If it is not an ignored error, keep the file name and error message
                  if [ -n "$current_file" ]; then
                    real_errors+="$current_file"$'\n'
                    current_file=""
                  fi
                  real_errors+="$line"$'\n'
                fi
              fi
            done <<< "$lint_output"

            # Report an error only if there are non-ignored errors
            if [ -n "$real_errors" ]; then
              echo "‚ùå ${chart_name} validation failed:"
              echo "$real_errors"
              exit_code=1
            else
              echo "‚úÖ ${chart_name} YAML syntax is valid."
              echo "‚úÖ Ignored expected template errors:"
              echo $IGNORE_PATTERNS | tr '|' '\n'
            fi
          fi
        done

        if [ $exit_code -ne 0 ]; then
          echo "‚ùå Some charts failed YAML validation"
          exit 1
        fi
        echo "‚úÖ All charts passed YAML validation"

# Commit message validation
commit-msg:
  commands:
    conventional-commit:
      run: |
        echo "üîç Checking commit message format..."
        commit_msg=$(cat {1})

        # Check Conventional Commits format
        if ! echo "$commit_msg" | grep -qE "^(feat|fix|docs|style|refactor|test|chore|build)(\([a-zA-Z0-9_-]+\))?: .+"; then
          echo "‚ùå Commit message should follow Conventional Commits format:"
          echo "   feat: add new feature"
          echo "   fix: fix bug"
          echo "   docs: update documentation"
          echo "   style: formatting changes"
          echo "   refactor: code refactoring"
          echo "   test: add tests"
          echo "   chore: maintenance tasks"
          echo "   build: build system changes"
          echo ""
          echo "Your message: $commit_msg"
          exit 1
        fi

        # Check message length
        if [ ${#commit_msg} -gt 100 ]; then
          echo "‚ùå Commit message should be less than 100 characters"
          echo "Current length: ${#commit_msg}"
          exit 1
        fi

        echo "‚úÖ Commit message format is valid"

## Pre-push hooks (optional)
pre-push:
  commands:
    # Check Helm chart syntax and structure
    ct-lint:
      stdin: true
      glob: "charts/{csghub,runner,dataflow,csgship,common}/**"  # Only run when chart files change
      run: |
        echo "üîç Running ct lint..."

        # Check if ct is available
        if ! command -v ct &> /dev/null; then
          echo "‚ùå ct (chart-testing) not installed"
          echo "Install with:"
          echo "  brew install chart-testing (macOS)"
          echo "  or see: https://github.com/helm/chart-testing"
          exit 1
        fi

        if ! ct lint --check-version-increment=false --config ct.yaml; then
          echo "‚ùå ct lint failed."
          exit 1
        fi

        echo "‚úÖ All charts passed linting"
