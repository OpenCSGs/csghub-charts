{{- $conf := merge .Values.global.casdoor (omit .Values "global" "exports") }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.names.custom" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "common.labels" . | nindent 4 }}
  annotations:
    helm.sh/resource-policy: keep
    resource.dependencies/deployments: "{{ include "common.names.custom" (list . "server") }} {{ include "common.names.custom" (list . "user") }} {{ include "common.names.custom" . }}"
    {{- with $conf.annotations }}
      {{- . | toYaml | nindent 4 }}
    {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 