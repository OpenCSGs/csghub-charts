{{- $service := include "common.service" (dict "service" "frontend" "global" .) | fromYaml }}
{{- $serviceName := include "common.names.custom" (list . $service.name) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $serviceName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/service: {{ $service.name }}
    {{- include "common.labels" . | nindent 4 }}
data:
  {{- $app := include "csghub.casdoor.client" "CSGShip" | fromYaml }}
  {{- $authorize := printf "%s/login/oauth/authorize" (include "common.endpoint.casdoor" .) }}
  {{- $client := printf "client_id=%s" $app.clientId }}
  {{- $redirectUri := printf "redirect_uri=%s/api/v1/account/casdoor/login/callback" (include "common.endpoint.webAPI" .) }}
  config.js: |
    window.envConfig = {
        VITE_APP_BASE_WEB: {{ include "common.endpoint.web" . | squote }},
        VITE_APP_BASE_API: {{ include "common.endpoint.webAPI" . | squote }},
        VITE_APP_LOGIN_URL: {{ printf "%s?%s&response_type=code&%s&scope=profile&state=casdoor" $authorize $client $redirectUri | squote }}
    };
  default.conf: |
    server {
        listen 80;
        server_name {{ include "common.domain.web" . }};


        # 上传文件大小限制
        client_max_body_size 3000m;
        # 开启gzip压缩
        gzip on;
        gzip_disable "MSIE [1-6].";
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.0;
        gzip_min_length 256;
        gzip_types application/atom+xml application/geo+json application/javascript application/x-javascript application/json application/ld+json application/manifest+json application/rdf+xml application/rss+xml application/xhtml+xml application/xml font/eot font/otf font/ttf image/svg+xml text/css text/javascript text/plain text/xml;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        location @router {
            rewrite ^.*$ /index.html last;
        }
    }