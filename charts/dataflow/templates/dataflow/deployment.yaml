{{- $dataflowSvc := include "common.service" (dict "ctx" . "service" "dataflow") | fromYaml }}
{{- $service := mergeOverwrite (deepCopy $dataflowSvc) (dict "name" "celery-worker") }}
{{- $serviceName := include "common.names.custom" (list . $service.name) }}
apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ $serviceName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/service: {{ $service.name }}
    {{- if $service.labels }}
      {{- toYaml $service.labels | nindent 4 }}
    {{- else }}
      {{- include "common.labels" . | nindent 4 }}
    {{- end }}
  annotations:
    reloader.stakater.com/auto: "true"
    {{- if $service.annotations }}
      {{- toYaml $service.annotations | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ $service.replicas | default 1 }}
  minReadySeconds: {{ $service.minReadySeconds | default 30 }}
  selector:
    matchLabels:
      app.kubernetes.io/service: {{ $service.name }}
      {{- if $service.selector }}
        {{- toYaml $service.selector | nindent 6 }}
      {{- else }}
        {{- include "common.labels.selector" . | nindent 6 }}
      {{- end }}
  template:
    metadata:
      labels:
        app.kubernetes.io/service: {{ $service.name }}
        {{- if $service.podLabels }}
          {{- toYaml $service.podLabels | nindent 8 }}
        {{- else }}
          {{- include "common.labels" . | nindent 8 }}
        {{- end }}
      annotations:
      {{- if $service.podAnnotations }}
        {{- toYaml $service.podAnnotations | nindent 8 }}
      {{- end }}
    spec:
      terminationGracePeriodSeconds: {{ $service.terminationGracePeriodSeconds | default 20 }}
      {{- if $service.serviceAccountName }}
      serviceAccountName: {{ $service.serviceAccountName }}
      automountServiceAccountToken: {{ $service.automountServiceAccountToken | default true }}
      {{- end }}
      {{- with (or $service.image.pullSecrets .Values.global.image.pullSecrets) }}
      imagePullSecrets:
      {{- range . }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      initContainers:
        {{- include "wait-for-postgresql" (dict "ctx" . "service" $dataflowSvc) | nindent 8 }}
        {{- include "wait-for-redis" (dict "ctx" . "service" $service) | nindent 8 }}
        {{- include "wait-for-mongo" (dict "ctx" . "service" $service) | nindent 8 }}
      containers:
        - name: {{ $service.name }}
          image: {{ include "common.image" (list . $service.image) }}
          imagePullPolicy: {{ or $service.image.pullPolicy .Values.global.image.pullPolicy }}
          command:
            - "/bin/bash"
            - "-c"
            - |
              #!/bin/bash
              set -e

              POOL_DIR=/data/dataflow/worker_ids
              MAX_WORKERS=50

              # Create the worker ID pool directory
              mkdir -p "$POOL_DIR"

              # Initialize worker ID files (only create if not exists)
              for i in $(seq 0 $((MAX_WORKERS-1))); do
                FILE="$POOL_DIR/worker-$(printf '%02d' "$i")"
                [ -f "$FILE" ] || touch "$FILE"
              done

              # Try to acquire an exclusive lock on one worker file
              WORKER_NAME=""
              for f in "$POOL_DIR"/worker-*; do
                [ -e "$f" ] || continue

                # Open a file descriptor for the worker file
                exec {fd}>"$f"

                # Try to acquire a non-blocking exclusive lock
                if flock -n "$fd"; then
                  WORKER_NAME=dataflow@celery-$(basename "$f")
                  echo "Acquired worker name: $WORKER_NAME"
                  LOCK_FD=$fd
                  break
                else
                  # Lock failed; close the FD
                  exec {fd}>&-
                fi
              done

              # No worker file available â†’ exit with error
              if [ -z "$WORKER_NAME" ]; then
                echo "No available worker_name in pool!" >&2
                exit 1
              fi

              # Cleanup handler: release file lock on exit
              cleanup() {
                exec {LOCK_FD}>&-
              }
              trap cleanup EXIT

              # Start Celery worker with the acquired worker name
              celery -A data_celery.main:celery_app worker \
              --loglevel={{ .Values.worker.logging.level }} \
              --pool=gevent \
              -n "$WORKER_NAME"
          envFrom:
            - configMapRef:
                name: {{ include "common.names.custom" (list . "dataflow") }}
          {{- with $service.environments }}
          env:
          {{- range $key, $value := . }}
            - name: {{ $key }}
              value: {{ $value | quote }}
          {{- end }}
          {{- end }}
          {{- if $service.resources }}
          resources:
            {{- toYaml $service.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data/dataflow
              readOnly: false
          {{- if $service.volumeMounts }}
            {{- toYaml $service.volumeMounts | nindent 12 }}
          {{- end }}
          {{- if $service.livenessProbe }}
          livenessProbe:
            {{- toYaml $service.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if $service.readinessProbe }}
          readinessProbe:
            {{- toYaml $service.readinessProbe | nindent 12 }}
          {{- end }}
          {{- if $service.startupProbe }}
          startupProbe:
            {{- toYaml $service.startupProbe | nindent 12 }}
          {{- end }}
          {{- if $service.securityContext }}
          securityContext:
            {{- toYaml $service.securityContext | nindent 12 }}
          {{- end }}
          {{- if $service.lifecycle }}
          lifecycle:
            {{- toYaml $service.lifecycle | nindent 12 }}
          {{- end }}
          {{- if $service.stdin }}
          stdin: {{ $service.stdin }}
          {{- end }}
          {{- if $service.tty }}
          tty: {{ $service.tty }}
          {{- end }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ printf "data-%s-%s-0" .Release.Name "dataflow" }}
      {{- if $service.volumes }}
        {{- toYaml $service.volumes | nindent 8 }}
      {{- end }}
      {{- if $service.nodeSelector }}
      nodeSelector:
        {{- toYaml $service.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if $service.tolerations }}
      tolerations:
        {{- toYaml $service.tolerations | nindent 8 }}
      {{- end }}
      {{- if $service.affinity }}
      affinity:
        {{- toYaml $service.affinity | nindent 8 }}
      {{- end }}
      {{- if $service.podSecurityContext }}
      securityContext:
        {{- toYaml $service.podSecurityContext | nindent 8 }}
      {{- end }}
      {{- if $service.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml $service.topologySpreadConstraints | nindent 8 }}
      {{- end }}
      {{- if $service.hostname }}
      hostname: {{ $service.hostname }}
      {{- end }}
      {{- if $service.subdomain }}
      subdomain: {{ $service.subdomain }}
      {{- end }}
  {{- if $service.strategy }}
  strategy:
    {{- toYaml $service.strategy | nindent 4 }}
  {{- end }}
  {{- if $service.revisionHistoryLimit }}
  revisionHistoryLimit: {{ $service.revisionHistoryLimit }}
  {{- end }}
  progressDeadlineSeconds: {{ $service.progressDeadlineSeconds | default 600 }}
