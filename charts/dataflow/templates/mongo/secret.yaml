{{- if .Values.global.mongo.enabled }}
{{- $mongoConfig := include "csghub.mongo.config" (dict "service" .Values "global" .) | fromYaml }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.names.custom" (list . "mongo") }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "common.labels" . | nindent 4 }}
  annotations:
    helm.sh/resource-policy: keep
type: Opaque
data:
  MONGO_INITDB_ROOT_USERNAME: {{ $mongoConfig.user | b64enc }}
  MONGO_INITDB_ROOT_PASSWORD: {{ $mongoConfig.password | b64enc }}
{{- end }}
