apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ include "common.names.custom" (list . "portal") }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "common.labels" (dict "context" . "service" "portal") | nindent 4 }}
  annotations:
    reloader.stakater.com/auto: "true"
    {{- with .Values.portal.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "common.serviceSelectorLabels" (dict "selector" true "context" . "service" "portal") | nindent 6 }}
  replicas: {{ .Values.portal.replicas }}
  revisionHistoryLimit: 1
  minReadySeconds: 60
  template:
    metadata:
      annotations:
        {{- with .Values.portal.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "common.labels" (dict "context" . "service" "portal") | nindent 8 }}
    spec:
      {{- with (or .Values.portal.image.pullSecrets .Values.global.image.pullSecrets) }}
      imagePullSecrets:
        {{- range . }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      {{- with .Values.portal.securityContext }}
      securityContext:
        {{- . | toYaml | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 10
      {{- if .Values.portal.serviceAccount.create }}
      serviceAccountName: {{ include "common.names.custom" (list . "portal") }}
      automountServiceAccountToken: {{ .Values.portal.serviceAccount.automount }}
      {{- end }}
      initContainers:
        - name: wait-for-server
          image: {{ include "image.fixed.prefix" (list . "busybox:latest") }}
          imagePullPolicy: {{ or .Values.portal.image.pullPolicy .Values.global.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              until nc -z {{ include "common.names.custom" (list . "server") }} {{ include "csghub.svc.port" "server" }};
              do
                echo 'Wait for csghub-server to be ready';
                sleep 2;
              done
      containers:
        - name: portal
          {{- $tag := include "csghub.image.tag" (dict "tag" (or .Values.portal.image.tag .Values.global.image.tag) "context" .) }}
          {{- $_ := set .Values.portal.image "tag" $tag }}
          image: {{ include "image.generic.prefix" (list . .Values.portal.image) }}
          imagePullPolicy: {{ or .Values.portal.image.pullPolicy .Values.global.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              ./csghub-portal migration init && \
              ./csghub-portal migration migrate && \
              ./csghub-portal db seed && \
              ./csghub-portal start server
          ports:
            - containerPort: 8090
              name: portal
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "common.names.custom" (list . "core") }}
            - configMapRef:
                name: {{ include "common.names.custom" (list . "casdoor") }}
            - secretRef:
                name: {{ include "common.names.custom" (list . "nats") }}
          {{- with .Values.portal.environments }}
          env:
            {{- range $key, $value := . }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          resources:
            {{- if .Values.autoscaling.enabled }}
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "200m"
              memory: "512Mi"
            {{- end }}
          livenessProbe:
            tcpSocket:
              port: 8090
            initialDelaySeconds: 20
            periodSeconds: 10
          securityContext:
            {{- .Values.portal.podSecurityContext | toYaml | nindent 12 }}
      {{- with .Values.portal.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.portal.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.portal.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
