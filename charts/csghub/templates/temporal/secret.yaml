{{- $service := .Values.temporal }}
{{- $serviceName := include "common.names.custom" (list . $service.name) }}
{{- $existingSecret := lookup "v1" "Secret" .Release.Namespace $serviceName }}
{{- $pgConfig := include "common.postgresql.config" (dict "service" $service "global" .) | fromYaml }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $serviceName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/service: {{ $service.name }}
    {{- include "common.labels" . | nindent 4 }}
  annotations:
    helm.sh/resource-policy: keep
type: Opaque
data:
  DB: {{ "postgres12" | b64enc | quote }}
  DBNAME: {{ $pgConfig.database | b64enc | quote }}
  DB_PORT: {{ $pgConfig.port | toString | b64enc |  quote }}
  POSTGRES_SEEDS: {{ $pgConfig.host | b64enc |  quote }}
  POSTGRES_USER: {{ $pgConfig.user | b64enc |  quote }}
  POSTGRES_PWD: {{ $pgConfig.password | b64enc |  quote }}
  VISIBILITY_DBNAME: {{ printf "%s_visibility" $pgConfig.database | b64enc | quote }}
  DEFAULT_NAMESPACE: {{ "default" | b64enc | quote }}
  DEFAULT_NAMESPACE_RETENTION: {{ "7d" | b64enc | quote }}
  {{- $defaultUser := $service.console.auth.user | default "temporal" }}
  {{- $defaultPass := $service.console.auth.password | default (include "common.randomPassword" $service.name) }}
  {{- $defaultHtpasswd := htpasswd $defaultUser $defaultPass }}
  TEMPORAL_USERNAME: {{ $defaultUser | b64enc | quote }}
  {{- $secretPass := "" }}
  {{- $secretHtpasswd := "" }}
  {{- with and $existingSecret $existingSecret.data }}
    {{- $secretPass = index $existingSecret.data "TEMPORAL_PASSWORD" }}
    {{- $secretHtpasswd = index $existingSecret.data "auth" }}
  {{- end }}
  TEMPORAL_PASSWORD: {{ $secretPass | default (b64enc $defaultPass) | quote }}
  auth: {{ $secretHtpasswd | default (b64enc $defaultHtpasswd) | quote }}
