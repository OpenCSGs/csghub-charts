{{- if and .Values.global.redis.enabled .Values.redis.requirePass }}
{{- $service := include "common.service" (dict "service" "redis" "global" .) | fromYaml }}
{{- $serviceName := include "common.names.custom" (list . $service.name) }}
{{- $existingSecret := lookup "v1" "Secret" .Release.Namespace $serviceName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $serviceName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/service: {{ $service.name }}
    {{- include "common.labels" . | nindent 4 }}
  annotations:
    helm.sh/resource-policy: keep
type: Opaque
data:
  {{- $defaultPass := include "common.randomPassword" $service.name | b64enc }}
  {{- $secretPass := "" }}
  {{- with and $existingSecret $existingSecret.data }}
    {{- $secretPass = index $existingSecret.data "REDIS_PASSWD" }}
  {{- end }}
  REDIS_PASSWD: {{ $secretPass | default $defaultPass | quote }}
{{- end }}
