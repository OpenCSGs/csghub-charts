{{- if .Values.global.postgresql.enabled }}
{{- $service := include "common.service" (dict "service" "postgresql" "global" .) | fromYaml }}
{{- $serviceName := include "common.names.custom" (list . $service.name) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $serviceName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/service: {{ $service.name }}
    {{- include "common.labels" . | nindent 4 }}
spec:
  type: {{ dig "service" "type" "ClusterIP" $service }}
  clusterIP: None
  ports:
    - port: {{ dig "service" "port" 5432 $service }}
      targetPort: 5432
      protocol: {{ dig "service" "protocol" "TCP" $service }}
      name: {{ $service.name }}
  selector:
    app.kubernetes.io/service: {{ $service.name }}
    {{- include "common.labels.selector" . | nindent 4 }}
{{- end }}
