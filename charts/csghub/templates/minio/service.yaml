{{- if .Values.global.objectStore.enabled }}
{{- $service := include "common.service" (dict "service" "minio" "global" .) | fromYaml }}
{{- $serviceName := include "common.names.custom" (list . $service.name) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $serviceName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/service: {{ $service.name }}
    {{- include "common.labels" . | nindent 4 }}
spec:
  type: {{ dig "service" "type" "ClusterIP" $service }}
  clusterIP: None
  ports:
    - port: {{ dig "service" "port" 9000 $service }}
      targetPort: 9000
      protocol: {{ dig "service" "protocol" "TCP" $service }}
      name: {{ $service.name }}
    {{- if $service.console.enabled }}
    - port: {{ dig "console" "service" "port" "9001" $service }}
      targetPort: 9001
      protocol: {{ dig "console" "service" "protocol" "TCP" $service  }}
      name: {{ printf "%s-console" $service.name }}
    {{- end }}
  selector:
    app.kubernetes.io/service: {{ $service.name }}
    {{- include "common.labels.selector" . | nindent 4 }}
{{- end }}
