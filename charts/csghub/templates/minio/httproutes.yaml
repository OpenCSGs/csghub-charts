{{- $service := include "common.service" (dict "ctx" . "service" "minio") | fromYaml }}
{{- $serviceName := include "common.names.custom" (list . $service.name) }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ $serviceName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/service: {{ $service.name }}
    {{- if $service.labels }}
      {{- toYaml $service.labels | nindent 4 }}
    {{- else }}
      {{- include "common.labels" . | nindent 4 }}
    {{- end }}
spec:
  parentRefs:
    - name: listeners
      {{- if .Values.global.gateway.tls.enabled }}
      sectionName: https
      {{- else }}
      sectionName: http
      {{- end }}
  hostnames:
    - {{ include "common.domain.minio" . }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: CORS
          cors:
            allowOrigins:
              - {{ include "common.endpoint.csghub" . | quote }}
            allowCredentials: true
      backendRefs:
        - name: {{ $serviceName }}
          port: {{ dig "service" "port" 9000 $service }}
      timeouts:
        request: 30m
    {{- if $service.console.enabled }}
    - matches:
        - path:
            type: Exact
            value: /console
      filters:
        - type: RequestRedirect
          requestRedirect:
            path:
              type: ReplaceFullPath
              replaceFullPath: /console/
            statusCode: 301
    - matches:
        - path:
            type: PathPrefix
            value: /console/
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: {{ $serviceName }}
          port: {{ dig "console" "service" "port" "9001" $service }}
    {{- end }}
