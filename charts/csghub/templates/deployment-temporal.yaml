apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ include "common.names.custom" (list . "temporal-worker") }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "common.labels" (dict "context" . "service" "temporal-worker") | nindent 4 }}
  annotations:
    reloader.stakater.com/auto: "true"
    {{- with .Values.temporalWorker.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "common.serviceSelectorLabels" (dict "selector" true "context" . "service" "temporal-worker") | nindent 6 }}
  replicas: {{ .Values.temporalWorker.replicas }}
  revisionHistoryLimit: 1
  minReadySeconds: 30
  template:
    metadata:
      annotations:
        {{- with .Values.temporalWorker.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "common.labels" (dict "context" . "service" "temporal-worker") | nindent 8 }}
    spec:
      {{- with (or .Values.server.image.pullSecrets .Values.global.image.pullSecrets) }}
      imagePullSecrets:
        {{- range . }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      {{- with .Values.temporalWorker.securityContext }}
      securityContext:
        {{- . | toYaml | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 10
      {{- if .Values.server.serviceAccount.create }}
      serviceAccountName: {{ include "common.names.custom" (list . "temporal-worker") }}
      automountServiceAccountToken: {{ .Values.server.serviceAccount.automount }}
      {{- end }}
      initContainers:
        - name: wait-for-server
          image: {{ include "image.fixed.prefix" (list . "busybox:latest") }}
          imagePullPolicy: {{ or .Values.server.image.pullPolicy .Values.global.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              until nc -z {{ include "common.names.custom" (list . "server") }} {{ include "csghub.svc.port" "server" }};
              do
                echo 'Wait for csghub-server to be ready';
                sleep 2;
              done
      containers:
        - name: temporal-worker
          {{- $tag := include "csghub.image.tag" (dict "tag" (or .Values.server.image.tag .Values.global.image.tag) "context" .) }}
          {{- $_ := set .Values.server.image "tag" $tag }}
          image: {{ include "image.generic.prefix" (list . .Values.server.image) }}
          imagePullPolicy: {{ or .Values.server.image.pullPolicy .Values.global.image.pullPolicy }}
          command: [ "/starhub-bin/starhub", "temporal-worker", "launch", "-l", {{ .Values.server.logging.level | default "info" | quote }} ]
          envFrom:
            - configMapRef:
                name: {{ include  "common.names.custom" (list . "core") }}
          {{- with .Values.server.environments }}
          env:
            {{- range $key, $value := . }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          resources:
            {{- if .Values.autoscaling.enabled }}
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "100m"
              memory: "256Mi"
            {{- end }}
          securityContext:
            {{- .Values.temporalWorker.podSecurityContext | toYaml | nindent 12 }}
      {{- with .Values.temporalWorker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.temporalWorker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.temporalWorker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
