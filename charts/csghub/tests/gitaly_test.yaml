suite: gitaly test
tests:
  - it: should render gitaly configmap right
    templates:
      - charts/gitaly/templates/configmap.yaml
    set:
      global.gitaly.enabled: true
    release:
      name: csghub
    asserts:
      - matchRegex:
          path: data["config.toml"]
          pattern: "listen_addr = \"0.0.0.0:8075\""
      - matchRegex:
          path: data["config.toml"]
          pattern: "token = \"Y3NnaHViQDEyMzQh\""

  - it: gitlab_shell_secrets should match gitaly token
    templates:
      - charts/gitlab-shell/templates/configmap.yaml
    set:
      global.gitaly.enabled: true
    release:
      name: csghub
    asserts:
      - matchRegex:
          path: data[".gitlab_shell_secret"]
          pattern: "Y3NnaHViQDEyMzQh"

  - it: when using external gitaly, should render gitlab-shell config right
    set:
      global.gitaly.enabled: false
      global.gitaly.host: "gitaly.opencsg-poc.com"
      global.gitaly.port: 8875
      global.gitaly.token: "gitaly@2025!"
    release:
      name: csghub
      namespace: csghub
    asserts:
      - equal:
          path: data[".gitlab_shell_secret"]
          value: "gitaly@2025!"
        template: charts/gitlab-shell/templates/configmap.yaml
      - equal:
          path: data["STARHUB_SERVER_GITALY_TOKEN"]
          value: "gitaly@2025!"
        template: configmap-server.yaml
      - equal:
          path: data["STARHUB_SERVER_GITALY_SERVER_SOCKET"]
          value: "tcp://gitaly.opencsg-poc.com:8875"
        template: configmap-server.yaml
