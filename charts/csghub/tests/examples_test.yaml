## tests for examples/
suite: examples test
tests:
  - it: should render values-ee.yaml right
    values:
      - ../examples/values-ee.yaml
    release:
      name: csghub
      namespace: csghub
    asserts:
      - containsDocument:
          kind: StatefulSet
          name: csghub-web
          apiVersion: apps/v1
          namespace: csghub
        template: charts/csgship/charts/web/templates/statefulset.yaml
      - containsDocument:
          kind: Deployment
          name: csghub-frontend
          apiVersion: apps/v1
          namespace: csghub
        template: charts/csgship/charts/frontend/templates/deployment.yaml
      - containsDocument:
          kind: Deployment
          name: csghub-billing
          apiVersion: apps/v1
          namespace: csghub
        template: charts/csgship/charts/billing/templates/deployment.yaml
      - containsDocument:
          kind: Deployment
          name: csghub-agentic
          apiVersion: apps/v1
          namespace: csghub
        template: charts/csgship/charts/agentic/templates/deployment.yaml
      - containsDocument:
          kind: Deployment
          name: csghub-worker
          apiVersion: apps/v1
          namespace: csghub
        template: charts/csgship/charts/worker/templates/deployment.yaml
