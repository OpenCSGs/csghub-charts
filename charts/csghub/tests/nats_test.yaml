suite: Test NATS Resources
templates:
  - nats/configmap.yaml
  - nats/secret.yaml
  - nats/service.yaml
  - nats/statefulset.yaml
release:
  name: csghub
  namespace: csghub
set:
  global:
    image:
      registry: "docker.io"
      registryPolicy: "default"
      pullPolicy: "Never"
      pullSecrets: ["acr-pull-secret"]
    persistence:
      storageClass: "nfs-provisioner"
      accessModes: ["ReadWriteOnce", "ReadWriteMany"]
      size: "25Gi"
  nats:
    name: "nats"
    image:
      registry: "docker.io"
      repository: "nats"
      tag: "2.10.18"
      pullPolicy: ""
    persistence:
      size: ""
tests:
  - it: Should render all resources correctly
    templates:
      - nats/configmap.yaml
      - nats/secret.yaml
      - nats/service.yaml
      - nats/statefulset.yaml
    asserts:
      - equal:
          path: metadata.name
          value: "csghub-nats"
      - equal:
          path: metadata.labels["app.kubernetes.io/service"]
          value: "nats"

  - it: Should render configmap correctly
    template: nats/configmap.yaml
    asserts:
      - isNotNullOrEmpty:
          path: data["generate_ssh_keys.sh"]

  - it: Should render secret correctly
    template: nats/secret.yaml
    asserts:
      - equal:
          decodeBase64: true
          path: data["NATS_USERNAME"]
          value: "natsadmin"
      - matchRegex:
          decodeBase64: true
          path: data["NATS_PASSWORD"]
          pattern: "^[A-Za-z0-9+/=]{32}$"

  - it: Should render service correctly
    template: nats/service.yaml
    asserts:
      - equal:
          path: spec.selector["app.kubernetes.io/service"]
          value: "nats"

  - it: Should render statefulset with global correctly
    template: nats/statefulset.yaml
    asserts:
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/service"]
          value: "nats"
      - equal:
          path: spec.template.metadata.labels["app.kubernetes.io/service"]
          value: "nats"
      - equal:
          path: metadata.annotations["reloader.stakater.com/auto"]
          value: "true"
      - equal:
          path: spec.serviceName
          value: "csghub-nats"
      - equal:
          path: spec.template.spec.imagePullSecrets[0].name
          value: "acr-pull-secret"
      - equal:
          path: spec.template.spec.containers[0].image
          value: "docker.io/nats:2.10.18"
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: "Never"
      - equal:
          path: spec.volumeClaimTemplates[0].spec.accessModes
          value: ["ReadWriteOnce", "ReadWriteMany"]
      - equal:
          path: spec.volumeClaimTemplates[0].spec.storageClassName
          value: "nfs-provisioner"
      - equal:
          path: spec.volumeClaimTemplates[0].spec.resources.requests.storage
          value: "25Gi"

  - it: Should render statefulset with local correctly
    template: nats/statefulset.yaml
    set:
      global:
        image:
          registry: "opencsg-registry.cn-beijing.cr.aliyuncs.com"
          registryPolicy: "force"
      nats:
        image:
          pullPolicy: "IfNotPresent"
          pullSecrets: ["docker-pull-secret"]
        persistence:
          accessModes: ["ReadWriteOnce"]
          storageClass: "hostPath"
          size: "5Gi"
    asserts:
      - equal:
          path: spec.template.spec.imagePullSecrets[0].name
          value: "docker-pull-secret"
      - equal:
          path: spec.template.spec.containers[0].image
          value: "opencsg-registry.cn-beijing.cr.aliyuncs.com/opencsghq/nats:2.10.18"
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: "IfNotPresent"
      - equal:
          path: spec.volumeClaimTemplates[0].spec.accessModes
          value: ["ReadWriteOnce"]
      - equal:
          path: spec.volumeClaimTemplates[0].spec.storageClassName
          value: "hostPath"
      - equal:
          path: spec.volumeClaimTemplates[0].spec.resources.requests.storage
          value: "5Gi"
