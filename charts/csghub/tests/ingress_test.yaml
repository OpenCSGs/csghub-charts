suite: ingress test
templates:
  - ingress.yaml
  - charts/csgship/charts/frontend/templates/ingress.yaml
  - charts/registry/templates/ingress.yaml
tests:
  - it: should render portal Ingress right if enabled
    templates:
      - ingress.yaml
    set:
      global.ingress.enabled: true
      global.ingress.domain: opencsg-poc.com
    release:
      name: csghub
      namespace: csghub
    chart:
      version: 0.1.0
      appVersion: v0.1.0
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: spec.rules[0]
          value:
              host: csghub.opencsg-poc.com
              http:
                paths:
                - backend:
                    service:
                      name: csghub-portal
                      port:
                        number: 8090
                  path: /
                  pathType: ImplementationSpecific
                - backend:
                    service:
                      name: csghub-server
                      port:
                        number: 8080
                  path: /api/
                  pathType: ImplementationSpecific
                - backend:
                    service:
                      name: csghub-server
                      port:
                        number: 8080
                  path: /(hf|csg|ms)/
                  pathType: ImplementationSpecific
                - backend:
                    service:
                      name: csghub-server
                      port:
                        number: 8080
                  path: /.*\.git(/.*)?$
                  pathType: ImplementationSpecific
      - notExists:
          path: spec.tls
      - containsDocument:
          kind: Ingress
          apiVersion: networking.k8s.io/v1
          name: csghub-portal
          namespace: csghub
          any: false
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/name: portal
            app.kubernetes.io/instance: csghub
            app.kubernetes.io/managed-by: Helm
            helm.sh/chart: csghub-0.1.0
      - isSubset:
          path: metadata.annotations
          content:
            nginx.ingress.kubernetes.io/enable-cors: "true"
            nginx.ingress.kubernetes.io/cors-allow-origin: http://csghub.opencsg-poc.com
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
            nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
      - notFailedTemplate: {}

  - it: should set tls if given
    templates:
      - ingress.yaml
    set:
      global.ingress.enabled: true
      global.ingress.tls.enabled: true
      global.ingress.tls.secretName: my-tls-secret
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: my-tls-secret

  - it: \'*.public.<domain>\' ingress should be created if usePublicDomain is true
    set:
      global.ingress.enabled: true
      global.ingress.domain: opencsg-poc.com
      global.deploy.usePublicDomain: true
    templates:
      - ingress.yaml
    asserts:
      - equal:
          path: spec.rules[1].host
          value: "*.public.opencsg-poc.com"

  - it: csgship.<domain> and csgship-api.<domain> should be created if csgship is enabled
    set:
      global.ingress.enabled: true
      global.ingress.domain: opencsg-poc.com
      global.edition: ee
      csgship.enabled: true
      global.ingress.tls.enabled: true
      global.ingress.tls.secretName: my-tls-secret
    templates:
      - charts/csgship/charts/frontend/templates/ingress.yaml
    asserts:
      - equal:
          path: spec.rules[0].host
          value: csgship.opencsg-poc.com
      - equal:
          path: spec.rules[1].host
          value: csgship-api.opencsg-poc.com
      - equal:
          path: spec.tls[0].secretName
          value: my-tls-secret

  - it: registry should be created if registry is enabled
    set:
      global.ingress.enabled: true
      global.ingress.domain: opencsg-poc.com
      registry.enabled: true
    templates:
      - charts/registry/templates/ingress.yaml
    asserts:
      - equal:
          path: spec.rules[0].host
          value: registry.opencsg-poc.com