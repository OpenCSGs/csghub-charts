{{- $service := include "common.service" . | fromYaml }}
{{- if $service.rbac.create }}
{{- $currentNamespace := .Release.Namespace }}
{{- $spaceNamespace := include "namespace.spaces" . }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: runner-admin
  namespace: {{ $currentNamespace }}
---
## --- Administrator privileges for the current namespace ---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: runner-namespace-admin
  namespace: {{ $currentNamespace }}
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: runner-namespace-admin
  namespace: {{ $currentNamespace }}
subjects:
  - kind: ServiceAccount
    name: runner-admin
    namespace: {{ $currentNamespace }}
roleRef:
  kind: Role
  name: runner-namespace-admin
  apiGroup: rbac.authorization.k8s.io
---
## --- Resourcequota and namespace management permissions for spaces namespace ---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: runner-spaces-admin
  namespace: {{ $spaceNamespace }}
rules:
  - apiGroups: [""]
    resources: ["resourcequotas"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["namespaces"]
    resourceNames:
      - {{ $spaceNamespace }}
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: ["", "apps", "serving.knative.dev", "argoproj.io"]
    resources:
      - pods
      - pods/log
      - services
      - deployments
      - configmaps
      - workflows
      - workflowtemplates
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: runner-spaces-admin
  namespace: {{ $spaceNamespace }}
subjects:
  - kind: ServiceAccount
    name: runner-admin
    namespace: {{ $currentNamespace }}
roleRef:
  kind: Role
  name: runner-spaces-admin
  apiGroup: rbac.authorization.k8s.io
---
## --- Executor role permissions in image-factory namespace ---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: runner-imagebuilder-executor
  namespace: {{ $spaceNamespace }}
subjects:
  - kind: ServiceAccount
    name: runner-admin
    namespace: {{ $currentNamespace }}
roleRef:
  kind: Role
  name: executor
  apiGroup: rbac.authorization.k8s.io
---
## --- Workflows read permissions in workflows namespace ---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: runner-workflows-reader
  namespace: {{ $spaceNamespace }}
rules:
  - apiGroups: ["argoproj.io"]
    resources: ["workflows"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: runner-workflows-reader
  namespace: {{ $spaceNamespace }}
subjects:
  - kind: ServiceAccount
    name: runner-admin
    namespace: {{ $currentNamespace }}
roleRef:
  kind: Role
  name: runner-workflows-reader
  apiGroup: rbac.authorization.k8s.io
---
## --- Workflows read permissions in workflowsquota namespace ---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: runner-workflowsquota-reader
  namespace: {{ $spaceNamespace }}
rules:
  - apiGroups: ["argoproj.io"]
    resources: ["workflows"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: runner-workflowsquota-reader
  namespace: {{ $spaceNamespace }}
subjects:
  - kind: ServiceAccount
    name: runner-admin
    namespace: {{ $currentNamespace }}
roleRef:
  kind: Role
  name: runner-workflowsquota-reader
  apiGroup: rbac.authorization.k8s.io
---
## --- Configmaps management permissions in imagebuilder namespace ---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: runner-imagebuilder-configmaps
  namespace: {{ $spaceNamespace }}
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: runner-imagebuilder-configmaps
  namespace: {{ $spaceNamespace }}
subjects:
  - kind: ServiceAccount
    name: runner-admin
    namespace: {{ $currentNamespace }}
roleRef:
  kind: Role
  name: runner-imagebuilder-configmaps
  apiGroup: rbac.authorization.k8s.io
{{- if ne (include "namespace.spaces" .) .Release.Namespace }}
---
## --- Cluster-wide nodes and pods viewing permissions ---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: runner-cluster-reader
rules:
  - apiGroups: ["", "metrics.k8s.io"]
    resources: ["nodes", "pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: runner-cluster-reader
subjects:
  - kind: ServiceAccount
    name: runner-admin
    namespace: {{ $currentNamespace }}
roleRef:
  kind: ClusterRole
  name: runner-cluster-reader
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- if $service.autoConfigure }}
---
## --- Cluster-wide administration permissions for namespace and resource management ---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: runner-cluster-admin
rules:
  ## Namespace
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]
  ## CustomResourceDefinition
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]
  ## RBAC
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["clusterroles", "clusterrolebindings", "roles", "rolebindings"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]
  ## Core
  - apiGroups: [""]
    resources:
      - pods
      - services
      - configmaps
      - secrets
      - resourcequotas
      - serviceaccounts
      - events
      - endpoints
      - persistentvolumeclaims
      - nodes
    verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
  # Apps
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "controllerrevisions"]
    verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
  ## Autoscaling
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
  ## Pdb
  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]
  ## Scheduling
  - apiGroups: ["scheduling.k8s.io"]
    resources: ["priorityclasses"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]
  # Webhook
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["validatingwebhookconfigurations", "mutatingwebhookconfigurations"]
    verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
  # Coordination
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
  # Authentication/Authorization
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create"]
  - apiGroups: ["authorization.k8s.io"]
    resources: ["subjectaccessreviews"]
    verbs: ["create"]
  # Non-resource URLs
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]
  # Knative crds
  - apiGroups: ["networking.internal.knative.dev", "serving.knative.dev", "autoscaling.internal.knative.dev", "caching.internal.knative.dev"]
    resources: ["*", "*/finalizers", "*/status"]
    verbs: ["get", "list", "watch", "create", "update", "delete", "patch", "deletecollection"]
  # Argo Workflows crds
  - apiGroups: ["argoproj.io"]
    resources: ["*", "*/finalizers", "*/status"]
    verbs: ["get", "list", "watch", "create", "update", "delete", "patch", "deletecollection"]
  # LeaderWorkerSet crds
  - apiGroups: ["leaderworkerset.x-k8s.io"]
    resources: ["*", "*/status"]
    verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
  # Cert-manager related (for Knative)
  - apiGroups: ["acme.cert-manager.io"]
    resources: ["challenges"]
    verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
  - apiGroups: ["cert-manager.io"]
    resources: ["certificaterequests", "certificates", "clusterissuers", "issuers"]
    verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
  # Image resources (for Knative)
  - apiGroups: ["caching.internal.knative.dev"]
    resources: ["images"]
    verbs: ["patch"]
  # Pod exec access (for Argo)
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
  # Pod log access (for Argo Server)
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list", "watch", "delete"]
  # Secret patch access (for Argo executor)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["patch"]
  # ServiceAccount patch access (for Knative)
  - apiGroups: [""]
    resources: ["serviceaccounts"]
    verbs: ["patch"]
  # Service patch access (for Knative)
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["patch"]
  # ConfigMap patch access (for Knative)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["patch"]
  # Namespace patch access (for Knative)
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["patch"]
  # Namespace finalizers access (for Knative)
  - apiGroups: [""]
    resources: ["namespaces/finalizers"]
    verbs: ["update"]
  # Endpoints restricted access (for Knative)
  - apiGroups: [""]
    resources: ["endpoints/restricted"]
    verbs: ["create"]
  # Pod finalizers access (for LWS)
  - apiGroups: [""]
    resources: ["pods/finalizers"]
    verbs: ["update"]
  # PVC finalizers access (for Argo)
  - apiGroups: [""]
    resources: ["persistentvolumeclaims/finalizers"]
    verbs: ["create", "update", "delete", "get"]
  # Aggregation rule permissions (for Knative admin roles)
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["clusterroles"]
    verbs: ["escalate", "bind"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: runner-cluster-admin
subjects:
  - kind: ServiceAccount
    name: runner-admin
    namespace: {{ $currentNamespace }}
roleRef:
  kind: ClusterRole
  name: runner-cluster-admin
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- end }}
