{{- $spaceName := include "namespace.spaces" . }}
{{- $spaceExists := lookup "v1" "Namespace" "" $spaceName }}
{{- if and (not $spaceExists) .Values.global.autoConfigure }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ $spaceName }}
  labels:
    kubernetes.io/metadata.name: {{ $spaceName }}
  annotations:
    helm.sh/resource-policy: keep
{{- end }}
