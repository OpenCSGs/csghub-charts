suite: registry secrets test
templates:
  - secret.yaml
tests:
  - it: should use default username if not specified
    templates:
      - secret.yaml
    release:
      name: csghub
      namespace: csghub
    documentSelector:
      path: metadata.name
      value: csghub-registry
    asserts:
      - matchRegex:
          path: data["REGISTRY_USERNAME"]
          pattern: "registry"
          decodeBase64: true
  - it: should render registry secret right
    templates:
      - secret.yaml
    set:
      global.registry.enabled: true
      global.deploy.enabled: true
      registry.username: "registry666"
      registry.password: "registry@2025!"
    release:
      name: csghub
      namespace: csghub
    documentSelector:
      path: metadata.name
      value: csghub-registry
    asserts:
      - equal:
          path: data["REGISTRY_USERNAME"]
          value: "registry666"
          decodeBase64: true
      - equal:
          path: data["REGISTRY_PASSWORD"]
          value: "registry@2025!"
          decodeBase64: true

  - it: should render registry-docker-config secret right
    templates:
      - secret.yaml
    set:
      global.registry.enabled: true
      global.deploy.enabled: true
      global.ingress.domain: "opencsg-poc.com"
      registry.username: "registry666"
      registry.password: "registry@2025!"
    release:
      name: csghub
      namespace: csghub
    documentSelector:
      path: metadata.name
      value: csghub-registry-docker-config
    asserts:
      - matchRegex:
          path: data[".dockerconfigjson"]
          pattern: '"registry.opencsg-poc.com":{"username":"registry666","password":"registry@2025!",'
          decodeBase64: true
