{{- if .Values.global.postgresql.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.names.custom" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "common.labels" . | nindent 4 }}
  annotations:
    helm.sh/resource-policy: keep
type: Opaque
data:
{{- $processed := dict -}}
{{- $secretData := (lookup "v1" "Secret" .Release.Namespace (include "common.names.custom" .)).data }}
{{- range $dbName, $dbConfig := .Values.databases }}
{{- $username := $dbConfig.owner }}
{{- if not (hasKey $processed $username )}}
{{- $password := $dbConfig.password | default (include "common.randomPassword" $username) | b64enc }}
{{- if $secretData }}
{{- $secretPassword := index $secretData $username }}
{{- if $secretPassword }}
{{- $password = $secretPassword }}
{{- end }}
{{- end }}
{{- if and $username $password }}
  {{ $username }}: {{ $password }}
{{- $_ := set $processed $username true }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
