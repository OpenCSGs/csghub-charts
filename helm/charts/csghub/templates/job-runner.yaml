{{- if and .Values.global.deploy.enabled .Values.global.deploy.autoConfigure }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "common.names.custom" (list . "post-configure") }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "common.labels" (dict "context" . "service" "post-configure") | nindent 4 }}
  annotations:
    helm.sh/hook: post-install, post-upgrade
    helm.sh/hook-weight: "2"
    helm.sh/hook-delete-policy: before-hook-creation
spec:
  ttlSecondsAfterFinished: 1200
  backoffLimit: 4
  activeDeadlineSeconds: 600
  template:
    metadata:
      name: {{ include "common.names.custom" (list . "runner") }}
      labels: {{ include "common.labels" (dict "context" . "service" "post-configure") | nindent 8 }}
    spec:
      {{- if .Values.csghub.runner.serviceAccount.create }}
      serviceAccountName: {{ include "common.names.custom" (list . "runner") }}
      automountServiceAccountToken: {{ .Values.csghub.runner.serviceAccount.automount }}
      {{- end }}
      restartPolicy: OnFailure
      {{- with (or .Values.global.image.pullSecrets .Values.csghub.runner.image.pullSecrets) }}
      imagePullSecrets:
        {{- range . }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      containers:
        - name: kubectl
          image: {{ or .Values.global.image.registry .Values.csghub.runner.image.registry }}/bitnami/kubectl:latest
          imagePullPolicy: {{ .Values.csghub.runner.image.pullPolicy }}
          command: [ "/bin/bash", "/scripts/configure.sh" ]
          volumeMounts:
            - name: kube-configs
              mountPath: /.kube
            - name: configure
              mountPath: /scripts
              readOnly: false
            - name: argo
              mountPath: /argo
            - name: knative
              mountPath: /knative
            - name: lws
              mountPath: /lws
            - name: space
              mountPath: /space
        - name: gpu-gather
          image: {{ or .Values.global.image.registry .Values.csghub.runner.autoLabel.image.registry }}/{{ .Values.csghub.runner.autoLabel.image.repository }}:{{ .Values.csghub.runner.autoLabel.image.tag }}
          imagePullPolicy: {{ .Values.csghub.runner.image.pullPolicy }}
          args: [ "-d", "/.kube", "-n", "default", "-i", "{{ or .Values.global.image.registry .Values.csghub.runner.autoLabel.image.registry }}/{{ .Values.csghub.runner.autoLabel.cli.image }}", "-c", "{{ .Values.csghub.runner.autoLabel.cli.cmd }}" ]
          volumeMounts:
            - name: kube-configs
              mountPath: /.kube
          envFrom:
            - configMapRef:
                name: {{ include "common.names.custom" (list . "server") }}
          env:
            - name: PGHOST
              value: "$(STARHUB_DATABASE_HOST)"
            - name: PGPORT
              value: "$(STARHUB_DATABASE_PORT)"
            - name: PGDATABASE
              value: "$(STARHUB_DATABASE_NAME)"
            - name: PGUSER
              value: "$(STARHUB_DATABASE_USERNAME)"
            - name: PGPASSWORD
              value: "$(STARHUB_DATABASE_PASSWORD)"
      volumes:
        - name: kube-configs
          secret:
            {{- $secret := or .Values.global.deploy.kubeSecret .Values.csghub.runner.deployment.kubeSecret }}
            {{- $exists := lookup "v1" "Secret" .Release.Namespace $secret }}
            {{- if $exists }}
            secretName: {{ $secret }}
            {{- end }}
        - name: configure
          configMap:
            name: {{ include "common.names.custom" (list . "runner") }}
        - name: argo
          configMap:
            name: {{ include "common.names.custom" (list . "runner-argo") }}
        - name: knative
          configMap:
            name: {{ include "common.names.custom" (list . "runner-knative") }}
        - name: lws
          configMap:
            name: {{ include "common.names.custom" (list . "runner-lws") }}
        - name: space
          configMap:
            name: {{ include "common.names.custom" (list . "runner-space") }}
{{- end }}
