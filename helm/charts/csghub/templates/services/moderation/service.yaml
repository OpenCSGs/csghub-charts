{{- if .Values.global.moderation.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.custom" (list . "moderation") }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "common.labels" (dict "context" . "service" "moderation") | nindent 4 }}
spec:
  type: {{ .Values.csghub.moderation.service.type }}
  ports:
    - port: {{ .Values.csghub.moderation.service.port }}
      targetPort: 8089
      protocol: TCP
      name: moderation
  selector:
    {{- include "common.serviceSelectorLabels" (dict "selector" true "context" . "service" "moderation") | nindent 4 }}
  {{- end }}