apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.custom" (list . "portal") }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "common.labels" (dict "context" . "service" "portal") | nindent 4 }}
spec:
  type: {{ .Values.csghub.portal.service.type }}
  ports:
    - port: {{ .Values.csghub.portal.service.port }}
      targetPort: 8090
      protocol: TCP
      name: portal
  selector:
    {{- include "common.serviceSelectorLabels" (dict "selector" true "context" . "service" "portal") | nindent 4 }}