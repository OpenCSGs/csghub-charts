{{- if and .Values.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.names.custom" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "common.labels" . | nindent 4 }}
  annotations:
    resource.dependencies/deployments: |
      {{ include "common.names.custom" . }}
      {{ include "common.names.custom" (list . "gateway") }}
data:
  corefile: |
    .:53 {
        {{- range .Values.global.deploy.knative.serving.services }}
        forward {{ printf "%s.%s." $.Values.global.deploy.namespace .domain }} /etc/resolv.conf
        {{- end  }}
        forward . {{ include "system.coredns.ip" . }}
        log
        errors
        cache 30
        reload
        loadbalance
    }
    {{- range .Values.global.deploy.knative.serving.services }}
    {{ .domain }}:53 {
        file /var/opt/coredns/{{ .domain }}
        log
        errors
    }
    {{- end }}
  {{- range .Values.global.deploy.knative.serving.services }}
  {{ .domain }}: |
    {{- $domain := (printf "%s.%s." $.Values.global.deploy.namespace .domain) }}
    $ORIGIN {{ $domain }}
    @ 3600 IN SOA ns1.{{ $domain }} admin.{{ $domain }} (
        2022042401 ; Serial
        3600       ; Refresh
        1800       ; Retry
        604800     ; Expire
        86400      ; Minimum TTL
    )
    *   3600 IN A  {{ include "rproxy.nginx.ip" . }}
  {{- end }}
{{- end }}