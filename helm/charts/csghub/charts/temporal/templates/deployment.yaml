{{- if .Values.enabled }}
apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ include "common.names.custom" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "common.labels" . | nindent 4 }}
  annotations: {{ .Values.annotations | toYaml | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "common.labels.selector" . | nindent 6 }}
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: 1
  minReadySeconds: 30
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "common.labels" . | nindent 8 }}
    spec:
      {{- with (or .Values.global.images.pullSecrets .Values.images.pullSecrets) }}
      imagePullSecrets:
        {{- range . }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      {{- with .Values.securityContext }}
      securityContext:
        {{- . | toYaml | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 10
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "common.names.custom" . }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
      {{- end }}
      initContainers:
        - name: wait-for-postgresql
          image: {{ .Values.images.prefix }}/opencsg/psql:latest
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: [ "/bin/sh", "-c", "until pg_isready; do echo 'Wait for PostgreSQL to be ready'; sleep 2; done" ]
          env:
            {{- if not .Values.global.postgresql.external }}
            - name: PGHOST
              value: {{ include "postgresql.internal.domain" . }}
            - name: PGPORT
              value: {{ include "postgresql.internal.port" . | quote }}
            - name: PGDATABASE
              value: "csghub_temporal"
            - name: PGUSER
              value: "csghub_temporal"
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "common.names.custom" (list . "postgresql") }}
                  key: "csghub_temporal"
            {{- else }}
            {{- with .Values.global.postgresql }}
            - name: PGHOST
              value: {{ .host }}
            - name: PGPORT
              value: {{ .port | quote }}
            - name: PGDATABASE
              value: {{ .database }}
            - name: PGUSER
              value: {{ .username }}
            - name: PGPASSWORD
              value: {{ .password }}
            {{- end }}
            {{- end }}
      containers:
        - name: temporal
          image: {{ or .Values.global.images.prefix .Values.images.prefix }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 7233
              name: temporal
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "common.names.custom" . }}
            {{- if not .Values.global.postgresql.external }}
            - secretRef:
                name: {{ include "common.names.custom" (list . "postgresql") }}
            {{- end }}
          env:
            {{- if not .Values.global.postgresql.external }}
            - name: POSTGRES_PWD
              value: "$(csghub_temporal)"
            {{- end }}
            {{- with .Values.environments }}
            {{- range $key, $value := . }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          resources:
            {{- .Values.resources | toYaml | nindent 12 }}
          livenessProbe:
            tcpSocket:
              port: 7233
            initialDelaySeconds: 20
            periodSeconds: 10
          securityContext:
            {{- .Values.podSecurityContext | toYaml | nindent 12 }}
        {{- if .Values.ingress.enabled }}
        - name: temporal-ui
          image: {{ or .Values.global.images.prefix .Values.images.prefix }}/{{ .Values.image.ui.repository }}:{{ .Values.image.ui.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
              name: temporal-ui
              protocol: TCP
          env:
            - name: TEMPORAL_ADDRESS
              value: {{ include "temporal.internal.endpoint" . }}
            - name: TEMPORAL_CORS_ORIGINS
              value: "http://localhost:3000"
            - name: TEMPORAL_CSRF_COOKIE_INSECURE
              value: "true"
            {{- with .Values.environments }}
            {{- range $key, $value := . }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          resources:
            {{- .Values.resources | toYaml | nindent 12 }}
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
          securityContext:
            {{- .Values.podSecurityContext | toYaml | nindent 12 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}